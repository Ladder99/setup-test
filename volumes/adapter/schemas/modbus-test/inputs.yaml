# define inputs from modbus to cache

# this file is parsed by the adapter driver services/adapter/src/drivers/modbus.js.
# see outputs.yaml for outputs from cache to mtconnect agent.

# for each input below,
# key forms the cache id, eg 'user1' => 'adam-user1', where adam is deviceId.
# address is the holding register address
# count is the number of addresses to read (1 or 2), default is 1

inputs:
  - key: pcgood
    address: 0
    count: 2
    # type: holding
    # address: 5008
    # type: ulong
